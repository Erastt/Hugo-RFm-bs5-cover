<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="512" height="512" viewBox="0 0 512 512" version="1.1">
  <title>шрифт - элемент оформления</title>
  <rect x="0" y="0" width="512" height="512" fill="black"/>

  <rect x="16" y="16" rx="16" ry="15" width="480" height="480" fill="none" stroke="#fff" stroke-width="2"/>
  <!-- текст слева -->
  <text x="40" y="50" fill="#ffffff" font-size="30" font-family="Golos Text VF">
    передача
    <tspan x="40" y="80">
      информации
    </tspan>
    <tspan x="40" y="380">
      привлечение
    </tspan>
    <tspan x="40" y="410">
      внимания
    </tspan>
  </text>
  <text x="40" y="120" fill="#ffffff" font-size="20" font-family="Golos Text VF">удобочитаемость
    <tspan x="40" y="140">и незаметность</tspan>
    <tspan x="40" y="450">яркость</tspan>
    <tspan x="40" y="470">и выразительность</tspan>
  </text>
  <!-- буквы справа -->
  <text x="390" y="140" fill="#ffffff" font-size="150" font-weight="bold" font-family="Golos Text VF">
    a
  </text>
  <text x="400" y="300" fill="#ffffff" font-size="150" font-weight="bold" font-family="PT Astra Sans">
    a
  </text>
  <text x="400" y="460" fill="#ffffff" font-size="100" font-family="a_Globus">
    a
  </text>

  <!-- стрелки -->
  <line x1="350" y1="33" x2="350" y2="480" style="stroke: white; stroke-width: 2px;"/>
  <line x1="340" y1="48" x2="350" y2="33" style="stroke: white; stroke-width: 2px;"/>
  <line x1="360" y1="48" x2="350" y2="33" style="stroke: white; stroke-width: 2px;"/>
  <line x1="340" y1="465" x2="350" y2="480" style="stroke: white; stroke-width: 2px;"/>
  <line x1="360" y1="465" x2="350" y2="480" style="stroke: white; stroke-width: 2px;"/>

  <!-- кружки -->
  <g fill="white">
  <circle cx="350" cy="110" r="10"/>
  <circle cx="350" cy="270" r="10"/>
  <circle cx="350" cy="420" r="10"/>
</g>
</svg>
