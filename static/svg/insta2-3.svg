<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="512" height="512" viewBox="0 0 512 512" version="1.1">
  <title>шрифт - элемент оформления</title>
  <rect x="0" y="0" width="512" height="512" fill="black" stroke="#000001" stroke-width="2"/>
  <!-- рамка внешняя -->
  <rect x="16" y="16" rx="16" ry="15" width="480" height="480" fill="none" stroke="#fff" stroke-width="2"/>
  <!-- внутренние рамки -->
  <!-- <rect x="200" y="70" rx="16" ry="16" width="150" height="280" fill="none" stroke="red" stroke-width="2"/> -->
<path d="M 215,70 350,68.57501 350,349.75106 215,350 c -8.864,0 -16,-7.136 -16,-16 V 86 c 0,-8.864 7.136,-16 16,-16 z" fill="none" stroke="white" stroke-width="2"/>

  <defs>
    <pattern id="TrianglePattern"
	     patternUnits="userSpaceOnUse"
             x="0" y="0" width="10" height="10">
      <g fill="white" stroke-width="0">
      <circle cx="7" cy="2" r="1"/>
      <circle cx="2" cy="7" r="1"/>
      </g>
    </pattern>
  </defs>

  <path fill="url(#TrianglePattern)" stroke="#fff" stroke-width="2" d="m 266,200 h 84 v 240 h -84 c -8.864,0 -16,-6.69 -16,-15 V 215 c 0,-8.31 7.136,-15 16,-15 z"/>

  <!-- текст слева -->
  <text x="40" y="50" fill="#ffffff" font-size="15" font-family="Golos Text VF">
    передача
    <tspan x="40" y="65"> информации </tspan>
    <tspan x="40" y="440"> привлечение </tspan>
    <tspan x="40" y="455"> внимания </tspan>
  </text>
  <text x="40" y="150" fill="#ffffff" font-size="30" font-family="Golos Text VF">
    функция
    <tspan x="40" y="365">
      метафора
    </tspan>
  </text>

  <!-- буквы справа -->
  <g fill="#ffffff" font-size="150" font-weight="700" >
    <text x="390" y="140" font-family="Golos Text VF">
    a </text>
  <text x="400" y="300" font-family="PT Astra Sans">
    a </text>
  <text x="400" y="460" font-size="100"  font-weight="400" font-family="a_Globus">
    a </text>
</g>
  <!-- стрелки -->
  <line x1="350" y1="33" x2="350" y2="480" style="stroke: white; stroke-width: 2px;"/>
  <line x1="340" y1="48" x2="350" y2="33" style="stroke: white; stroke-width: 2px;"/>
  <line x1="360" y1="48" x2="350" y2="33" style="stroke: white; stroke-width: 2px;"/>
  <line x1="340" y1="465" x2="350" y2="480" style="stroke: white; stroke-width: 2px;"/>
  <line x1="360" y1="465" x2="350" y2="480" style="stroke: white; stroke-width: 2px;"/>

  <!-- кружки -->
  <g fill="white">
    <circle cx="350" cy="110" r="10"/>
    <circle cx="350" cy="270" r="10"/>
    <circle cx="350" cy="420" r="10"/>
  </g>
</svg>
